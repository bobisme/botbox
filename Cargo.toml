[package]
name = "botbox"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "botbox"
path = "src/main.rs"

[lib]
name = "botbox"
path = "src/lib.rs"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
minijinja = "2"
regex = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
thiserror = "2"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
