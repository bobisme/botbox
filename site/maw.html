<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>maw</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>maw</h1>
      <p>Isolated jj workspaces per agent.</p>
    </header>

    <main>
      <section>
        <h2>key commands</h2>
        <ul>
          <li><code>maw ws list</code></li>
          <li><code>maw ws create &lt;name&gt;</code></li>
          <li><code>maw ws sync</code></li>
          <li><code>maw agents init</code></li>
        </ul>
      </section>

      <section>
        <h2>notes</h2>
        <ul>
          <li>Work only inside your workspace directory.</li>
          <li>jj + git are required.</li>
        </ul>
      </section>
    </main>

    <footer>
      <nav><a href="index.html">back to botbox</a></nav>
    </footer>
  </body>
</html>
